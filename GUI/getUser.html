<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <div class="container">
    <div class="col-md-8">
      <div ng-app="myApp" ng-controller="formCtrl">
        <form>

          <div class="form-group">
            <label for="ID">User ID</label>
            <input type="text" class="form-control" id="exampleID" placeholder="ID" ng-model="ID">
          </div>

          <div class="button-group">
            <button type="button" class="btn btn-primary" ng-click="getUser()">Get User</button>
          </div>

          <br>

          <div class="table-group">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Interests</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in myData">
                  <td>{{ x.id }}</td>
                  <td>{{ x.data.name }}</td>
                  <td>{{ x.data.interests }}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('formCtrl', function($scope,$http) {
    $scope.ID=undefined;
    $scope.getUser = function() {
      $http.get('http://localhost:5000/users/'+$scope.ID).then(function(response) {
        $scope.myData = response.data;
      });
    };
  });
  </script>

</body>
</html>
