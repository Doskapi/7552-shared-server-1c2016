<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="controller.js"></script>

</head>

<body>

  <div class="container">
    <div class="col-md-8">
      <div ng-app="MagicMatch" ng-controller="Controller">
        <form>

          <div class="form-group">
            <label for="ID">User ID</label>
            <input type="text" class="form-control" id="exampleID" placeholder="ID" ng-model="ID">
          </div>

          <div class="button-group">
            <button type="button" class="btn btn-primary" ng-click="getUser()">Get User</button>
          </div>

          <br>

          <div class="table-group">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Alias</th>
                  <th>Sex</th>
                  <th>Age</th>
                  <th>Photo</th>
                  <th>Email</th>
                  <th>Interests</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in user">
                  <td>{{ x.id }}</td>
                  <td>{{ x.name }}</td>
                  <td>{{ x.alias }}</td>
                  <td>{{ x.sex }}</td>
                  <td>{{ x.age }}</td>
                  <td>{{ x.photo_profile }}</td>
                  <td>{{ x.email }}</td>
                  <td>{{ x.interests }}</td>
                  <td>{{ x.location }}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
