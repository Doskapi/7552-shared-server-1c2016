<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <div class="container">
    <div class="col-md-8">
      <div ng-app="myApp" ng-controller="formCtrl">
        <form>
          <div class="form-group">
            <label for="category">Interest Category</label>
            <input type="text" class="form-control" id="exampleCategory" placeholder="Category" ng-model="interest.category">
          </div>

          <div class="form-group">
            <label for="value">Interest Value</label>
            <input type="text" class="form-control" id="exampleValue" placeholder="Value" ng-model="interest.value">
          </div>

          <button type="button" class="btn btn-primary" ng-click="addInterest()">Add Interest</button>

        </form>
      </div>
    </div>
  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('formCtrl', function($scope,$http) {
    $scope.interest={'category':undefined,'value':undefined};
    $scope.addInterest = function() {
      $http({
        url: 'http://localhost:5000/interests',
        method: "POST",
        data: { 'interest' : $scope.interest}
      }).then(function(response) {
        console.log(response.data);
      },
      function(response) { // optional
        // failed
      });
    };
  });
  </script>

</body>
</html>
